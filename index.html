<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  

<div class="API_conteiner">
    <header>
      <nav class="navbar justify-content-center   ">
        <a class=" bg-#061642 navbar-brand" href="#">
            <h1>POJIŠTĚNÍ API</h1>
        </a>
        <li class="nav-link" href="#">Pojištěnci</li>
        <li class="nav-link" href="#">O aplikaci</li>

    </nav>
  
    </header>
    <div  id="info"></div>
    <section class="section_table">
      <h2>Pojištěnci</h2>
        <table class="table table-hover table-striped" >
          
            <thead class="thead-light">
              <tr>
                <th scope="col">Jméno a příjmeni</th>
                <th scope="col">Telefon</th>
                <th scope="col">Věk</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-label="Jméno a příjmeni">Pepa Novák</td>
                <td data-label="Telefon">789567354</td>
                <td data-label="Věk">60</td>
              </tr>
              <tr>
                <td data-label="Jméno a příjmeni">Pepa Novák</td>
                <td data-label="Telefon">789567354</td>
                <td data-label="Věk">60</td>
              </tr>
              <tr>
                <td data-label="Jméno a příjmeni">Pepa Novák</td>
                <td data-label="Telefon">789567354</td>
                <td data-label="Věk">60</td>
              </tr>
              <tr>
                <td data-label="Jméno a příjmeni">Pepa Novák</td>
                <td data-label="Telefon">789567354</td>
                <td data-label="Věk">60</td>
              </tr>
            </tbody>
          </table>
    </section>
    <section class="section_form">
      <h3>Nový pojištěnec</h3>
    <div class="form_container">
        <form action="#">
          <div class="row">
            <div class="col-25">
              <label for="fname">Jméno</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Jméno">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Příjmení</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Příjmení">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="age">Věk</label>
            </div>
            <div class="col-75">
              <input type="text" id="age" name="age" placeholder="Věk">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="phone">Telefon</label>
            </div>
            <div class="col-75">
              <input type="text" id="phone" name="phone" placeholder="Telefon">
            </div>
          </div>
          
          <div class="row">
            <input type="submit" id="submit" value="Uložit">
          </div>
        </form>
      </div>
    </section>
</div>


   <script src="index.js"></script> 
   <script src="servis.js"></script>
   
</body>
</html>
